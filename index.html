<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todolist">
        <h1>To-Do-List</h1>
        <div class="input">
            <input type="text" id="task" placeholder="Enter a Task">
            <button id="btn"><b>Add</b></button>
        </div>
    </div>
    <div id="Tasks">
        <h3 id="taskTitle"></h3>
        <hr>
        <ul id="tasklist"><b>Add Tasks</b></ul>
    </div>
        <br>
        <div class="count">
        <p><b>Remaining Tasks: <span id="remainingCount">0</span></b></p>
        <p><b>Completed Tasks: <span id="completedCount">0</span></b></p>
        </div>
    <script src="script.js"></script>
</body>
</html>
